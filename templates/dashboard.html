<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Dashboard</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body class="dark-blue">
  <div class="theme-switcher">
    <button id="theme-toggle" class="theme-button" aria-label="Toggle theme">
      <i class="uil uil-palette"></i>
    </button>
    <ul class="theme-options">
      <li>
        <input type="radio" name="theme" id="dark-blue" value="dark-blue" checked>
        <label for="dark-blue" class="theme-label" style="--theme-preview: hsl(240, 10%, 15%)">Dark Blue</label>
      </li>
      <li>
        <input type="radio" name="theme" id="dark-green" value="dark-green">
        <label for="dark-green" class="theme-label" style="--theme-preview: hsl(130, 12%, 10%)">Dark Green</label>
      </li>
      <li>
        <input type="radio" name="theme" id="dark-gray" value="dark-gray">
        <label for="dark-gray" class="theme-label" style="--theme-preview: hsl(0, 0%, 15%)">Dark Gray</label>
      </li>
      <li>
        <input type="radio" name="theme" id="light-green" value="light-green">
        <label for="light-green" class="theme-label" style="--theme-preview: hsl(130, 10%, 88%)">Light Green</label>
      </li>
      <li>
        <input type="radio" name="theme" id="light-gray" value="light-gray">
        <label for="light-gray" class="theme-label" style="--theme-preview: hsl(0, 0%, 90%)">Light Gray</label>
      </li>
    </ul>
  </div>

  <main class="container">
  <section class="section">
    <h2 class="section-title" data-heading="Developer Access">QuantumTrust Developer Dashboard</h2>
    <p>Manage encrypted QR code registrations and perform secure verifications.</p>

    <!-- ðŸ”¥ Insert table here -->
    <div class="table-container">
      <table class="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Last Login</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div style="margin-top: 2rem;">
      <a href="/logout" class="button">Logout</a>
    </div>
  </section>
</main>


  <script src="/static/js/register.js"></script>
</body>
</html>
