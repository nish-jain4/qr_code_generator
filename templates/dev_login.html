<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Login</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="/static/css/theme.css">
  <link rel="stylesheet" href="/static/css/dev_login.css">
</head>
<body class="dark-blue">
  <div class="theme-switcher">
    <button id="theme-toggle" class="theme-button" aria-label="Toggle theme">
      <i class="uil uil-palette"></i>
    </button>
    <ul class="theme-options">
      <li>
        <input type="radio" name="theme" id="dark-blue" value="dark-blue" checked>
        <label for="dark-blue" class="theme-label" style="--theme-preview: hsl(240, 10%, 15%)">Dark Blue</label>
      </li>
      <li>
        <input type="radio" name="theme" id="dark-green" value="dark-green">
        <label for="dark-green" class="theme-label" style="--theme-preview: hsl(130, 12%, 10%)">Dark Green</label>
      </li>
      <li>
        <input type="radio" name="theme" id="dark-gray" value="dark-gray">
        <label for="dark-gray" class="theme-label" style="--theme-preview: hsl(0, 0%, 15%)">Dark Gray</label>
      </li>
      <li>
        <input type="radio" name="theme" id="light-green" value="light-green">
        <label for="light-green" class="theme-label" style="--theme-preview: hsl(130, 10%, 88%)">Light Green</label>
      </li>
      <li>
        <input type="radio" name="theme" id="light-gray" value="light-gray">
        <label for="light-gray" class="theme-label" style="--theme-preview: hsl(0, 0%, 90%)">Light Gray</label>
      </li>
    </ul>
  </div>
  <main class="main">
    <section class="section">
      <div class="container">
        <h1 class="section-title">üîê Developer Login</h1>
        <form action="/dev_login" method="POST" class="form">
          <div class="input-container">
            
          </div>
          <div class="input-container">
            <input type="password" name="password" class="input" required>
            <label for="password">Password</label>
            <span></span>
          </div>
          <button type="submit" class="button">
            <i class="uil uil-sign-in-alt button-icon"></i> Login
          </button>
        </form>
      </div>
    </section>
  </main>
  <script src="/static/js/register.js"></script>
</body>
</html>
