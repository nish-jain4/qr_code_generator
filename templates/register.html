<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

    <title>Register | QuantumTrust</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f4f4; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 250px; }
    </style>
</head>
<body>
    <h2>Register New User</h2>
    <form method="post">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="device_id" placeholder="Device ID"><br>
        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
